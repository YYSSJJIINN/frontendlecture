<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안뇽</title>
</head>
<body>
    <!-- Alt Shift가 복사. Ctrl Alt가 다중줄. -->
    <!-- 글자 관련 태그 -->
    <h1>h1 태그입니다.</h1>
    <h2>h2 태그입니다.</h2>
    <h3>h3 태그입니다.</h3>
    <h4>h4 태그입니다.</h4>
    <h5>h5 태그입니다.</h5>

    <!-- h1 * 6 -->
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>

    <!-- h1+h2+h3+h4+h5+h6 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!-- h1>h2 -->
    <h1>
        <h2></h2>
    </h1>

    <!-- h1>(h2+h3) -->
    <h1>
        <h2></h2>
        <H3></H3>
    </h1>
</body>
</html>
